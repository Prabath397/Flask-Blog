{% extends "base.html" %}
{% block content %}
  <h2>{{ action }} Post</h2>
  <form method="post">
    <label>Title</label>
    <input type="text" name="title" value="{{ post.title if post else '' }}" required>

    <label>Content</label>
    <textarea name="content" rows="10" required>{{ post.content if post else '' }}</textarea>

    <button class="btn" type="submit">{{ action }}</button>
    <a class="btn" href="{{ url_for('index') }}">Cancel</a>
  </form>
{% endblock %}
