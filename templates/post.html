{% extends "base.html" %}
{% block content %}
  <article>
    <h2>{{ post.title }}</h2>
    <p class="meta">Posted on {{ post.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
    <div class="post-body">{{ post.content | replace('\n','<br>') | safe }}</div>

    <div class="post-actions">
      <a class="btn" href="{{ url_for('edit', post_id=post.id) }}">Edit</a>

      <form action="{{ url_for('delete', post_id=post.id) }}" method="post" style="display:inline;">
        <button class="btn danger" type="submit" onclick="return confirm('Delete this post?');">Delete</button>
      </form>

      <a href="{{ url_for('index') }}" class="btn">Back</a>
    </div>
  </article>
{% endblock %}
